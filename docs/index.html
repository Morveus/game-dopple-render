<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dopple Render</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="intro">
    <h1>Dopple Render</h1>
    <p>You will see pairs of images : one is real, the other is AI-generated. Click on the REAL photo. 10 pairs to identify. You'll get your score at the end.</p>
    <button onclick="startGame()">Begin</button>
  </div>

  <div class="container hidden" id="game">
    <h2>Pair <span id="pairIndex">1</span>/10</h2>
    <p>(Click on the real photo)</p>
    <div class="pair">
      <img id="img1" onclick="makeChoice(0)">
      <img id="img2" onclick="makeChoice(1)">
    </div>
  </div>

  <div class="container hidden" id="result">
    <h2>Summary</h2>
    <p>Your score : <span id="score"></span>/10</p>
    <div id="recap"></div>
    <button onclick="startGame()">Play again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
